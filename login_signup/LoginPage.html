<!DOCTYPE html>
<html>
  <head>
    <title>LoginPage</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!--module-->
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <!-- <input type="text" name="txt" placeholder="User name" required="" /> -->
          <input type="email" placeholder="Email" required="" id="email" />
          <input
            type="password"
            placeholder="Password"
            required=""
            id="password"
          />
          <button id="signupbtn" type="signupbtn">Sign up</button
          ><!--signupbtn-->
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" placeholder="Email" required="" id="email" />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required=""
          />
          <button id="loginbtn" type="loginbtn">Login</button
          ><!--loginbtn-->
        </form>
        <div class="googleSignInBtn">
          <button id="google-signin-btn" type="button">
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script> -->
  <!-- <script src="index.js"></script> -->
  <script type="module" src="signup.js" defer></script>
  <script type="module" src="login.js" defer></script>
  <script type="module" src="googlesignin.js" defer></script>
</html>
